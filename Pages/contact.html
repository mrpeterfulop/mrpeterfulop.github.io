<head>

</head>

<body>
    <nav class="navbar navbar-light bg-light">

            <img src="/img/burger02.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/pages/bt.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/bt.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Pages/login.html">LOGIN</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <br>
                <h2>Hamburger rendelés</h2>
                <form class="form-horizontal">
                    <div class="form-group-inputs">

                        <div class="form-group">
                            <label for="name">Neved</label>
                            <input type="text" class="form-control" id="name" name="trim-name-imp" placeholder="Név"
                                onclick="imputboxColorOff()">
                        </div>


                        <form>
                            <div class="form-row">
                              <div class="col-md-6 mb-3">
                                <label for="validationDefault01">Vezetéknév</label>
                                <input type="text" class="form-control" id="validationDefault01" value="Kovács" required>
                              </div>

                              <div class="col-md-6 mb-3">
                                <label for="validationDefault02">Keresztnév</label>
                                <input type="text" class="form-control" id="validationDefault02" value="Ottó" required>
                              </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-8 mb-3">
                                  <label for="inputCity">Város</label>
                                  <input type="text" class="form-control" id="inputCity" value="" required>
                                </div>
  
                                <div class="col-md-4 mb-3">
                                  <label for="inputZip">Irányítószám</label>
                                  <input type="text" class="form-control" id="inputZip" value="" required>
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="col-md-8 mb-3">
                                  <label for="inputStreet">Utca</label>
                                  <input type="text" class="form-control" id="inputStreet" value="" required>
                                </div>
  
                                <div class="col-md-4 mb-3">
                                  <label for="inputAddress2">Házszám</label>
                                  <input type="text" class="form-control" id="inputAddress2" value="" required>
                                </div>
                              </div>

                        </form>



                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                <label for="address">Címed</label>
                                <input type="text" class="form-control" id="address" name="trim-address-imp"
                                    placeholder="Lakhely" onclick="imputboxColorOff()">
                                <label for="address">Címed</label>
                                <input type="text" class="form-control" id="address" name="trim-address-imp"
                                    placeholder="Lakhely" onclick="imputboxColorOff()">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Alap burger</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Szimpla</option>
                                <option>Dupla húsos</option>
                                <option>Csirkeburger</option>
                                <option>Vega burger</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Szószok</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>-</option>
                                <option>Baconnaise</option>
                                <option>Házi bbq szósz</option>
                                <option>Fahéjas mustárszósz</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Extra feltétek</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>-</option>
                                <option>Füstöltsajt</option>
                                <option>Tükörtojás</option>
                                <option>Csípős Jalapeno</option>
                                <option>Káposzta</option>
                            </select>
                        </div>



                        <div class="form-group">
                            <label for="amount-input">Mennyiség</label>
                            <input type="number" class="form-control" id="amount-input" value="1"
                                name="amount-input-imp" onchange="calcAmount()">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Kiegészítő üzeneted</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>




                    </div>

                    <style>
                        #max-min-amount {
                            display: none;
                            transition: 0.5s;
                        }

                        #wrong-data {
                            display: none;
                            transition: 0.5s;
                        }

                        #success-order {
                            display: none;
                            transition: 0.5s;
                        }

                        #confirm-order {
                            display: none;
                            transition: 0.5s;
                        }

                        #reload-button {
                            display: none;
                            transition: 0.5s;
                            text-decoration: none;
                        }

                        #reload-button {
                            display: none;
                            transition: 0.5s;
                            text-decoration: none;
                        }
                    </style>

                    <div class="alert alert-warning" role="alert" id="max-min-amount">
                        Minimum 1, maximum 10 db rendelhető!
                    </div>

                    <div class="alert alert-danger" role="alert" id="wrong-data">
                        Hiányosan kitöltött adatok!
                    </div>

                    <div class="alert alert-success" role="alert" id="success-order">
                        <b>Köszönjük!</b><br>Megrendelésed rögzítettük!
                    </div>

                    <div class="alert alert-primary" role="alert" id="confirm-order">
                        <h5>Kérlek erősítsd meg rendelésed:</h5>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="confirm-check"
                                onchange="confirmOrder()">
                            <label class="form-check-label" for="confirm-check">Elfogadom a <a href="#">vásárlási
                                    feltételeket, </a>és átveszem a rendelést!</label>
                        </div>
                    </div>




                    <h5 class="priceBox">Fizetendő: <span class="priceBox">1000</span> Ft</h5><br>

                    <button id="submit-button" type="button" class="btn btn-primary"
                        onclick="beforeSubmit()">Tovább!</button>

                    <a class="btn btn-primary" href="/Pages/contact.html" role="button" class="btn btn-primary"
                        id="reload-button">Vissza!</a>


                </form>


            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
