<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/JS/main.JS"></script>
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f3947ce071.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/pages/bt.html">
            <img src="/img/burger02.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            CityBurger</a>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/pages/bt.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/pages/bt.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Pages/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Pages/login.html">LOGIN</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <br>
                <h2>Hamburger rendelés</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name">Neved</label>
                        <input type="text" class="form-control" id="name" name="trim-name-imp" placeholder="Név"
                            onclick="imputboxColorOff()">
                        <label for="address">Címed</label>
                        <input type="text" class="form-control" id="address" name="trim-address-imp"
                            placeholder="Lakhely" onclick="imputboxColorOff()">
                        <label for="topping">Feltét</label>
                        <input type="text" class="form-control" id="topping" name="topping-imp"
                            placeholder="Feltét megadása" onclick="imputboxColorOff()">
                        <small id="emailHelp" class="form-text text-muted">Csak egy feltét adható meg!</small>
                    </div>
                    <div class="form-group">
                        <label for="amount-input">Mennyiség</label>
                        <input type="number" class="form-control" id="amount-input" value="1" name="amount-input-imp"
                            onchange="calcAmount()">
                    </div>


                    <style>
                        #max-min-amount {
                            display: none;
                            transition: 0.5s;
                        }

                        #wrong-data {
                            display: none;
                            transition: 0.5s;
                        }

                        #success-order {
                            display: none;
                            transition: 0.5s;
                        }

                        #confirm-order {
                            display: none;
                            transition: 0.5s;
                        }

                        #reload-button {
                            display: none;
                            transition: 0.5s;
                        }
                    </style>

                    <div class="alert alert-warning" role="alert" id="max-min-amount">
                        Minimum 1, maximum 10 db rendelhető!
                    </div>

                    <div class="alert alert-danger" role="alert" id="wrong-data">
                        Hiányosan kitöltött adatok!
                    </div>

                    <div class="alert alert-success" role="alert" id="success-order">

                        Köszönjük!Megrendelésed rögzítettük!
                    </div>

                    <div class="alert alert-primary" role="alert" id="confirm-order">
                        <h5>Kérlek erősítsd meg rendelésed:</h5>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="confirm-check"
                                onchange="confirmOrder()">
                            <label class="form-check-label" for="confirm-check">Elfogadom a <a href="#">vásárlási
                                    feltételeket, </a>és átveszem a rendelt ételt!</label>
                        </div>
                    </div>


                    <h5>Fizetendő: <span class="priceBox">1000</span> Ft</h5><br>

                    <button id="submit-button" type="button" class="btn btn-primary"
                        onclick="beforeSubmit()">Tovább!</button>

                    <a href="/Pages/contact.html"><button id="reload-button" type="button"
                            class="btn btn-primary">Vissza!</button></a>

                </form>


            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
