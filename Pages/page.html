<body>
    <H2>Login Form</H2>

 <div class="login-div">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név:</label>
                    <input  type="text" id="name" name="name"> 
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email"> 
                </div>
                <div>
                    <label for="cím">Cím:</label>
                    <input id="cím" type="text" name="cím"> 
                </div>
                <div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password"  name="password">
                </div>
    
                <div>
                    <label for="megjegyzes">Megjegyzés:</label>
                    <textarea id="megjegyzes" name="comment" rows="5"></textarea>
                </div>

            </fieldset>
            <fieldset>
                <legend>Feltétek</legend>
                            <div>  
                <input type="checkbox" name="" id="cheese">
                <label for="cheese">Feltét 1</label>
            </div>

            <div>
                <input type="checkbox" name="" id="cheese2">
                <label for="cheese2">Feltét 1</label>
            </div>

            </fieldset>
    
            <div>
                <button class="submit-btn">Login</button>
                <H3>Végösszeg: <span>1500</span> Ft</H3>
            </div>
         
        </form>
 </div>   





</body>
</html>
